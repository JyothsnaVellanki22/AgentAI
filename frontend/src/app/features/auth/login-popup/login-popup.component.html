<p-dialog header="Welcome Back" [(visible)]="visible" [modal]="true" [style]="{width: '400px'}" (onHide)="onClose()">

    <form [formGroup]="loginForm" class="auth-form">
        <div class="field">
            <label>Email</label>
            <input pInputText formControlName="email" type="email" />
        </div>

        <div class="field">
            <label>Password</label>
            <input pInputText formControlName="password" type="password" />
        </div>

        <small class="error" *ngIf="errorMsg">{{ errorMsg }}</small>

        <button pButton label="Continue" class="auth-submit-btn full-width" (click)="onLogin()">
        </button>

        <div class="auth-footer">
            <span>Don't have an account?
                <a (click)="onSwitchToSignup()">Sign up</a>
            </span>
        </div>
    </form>
</p-dialog>
